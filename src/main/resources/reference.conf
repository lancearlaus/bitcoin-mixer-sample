{
  http.server: {
    interface: "localhost"
    port: 8080
  }

  jobcoin {
    transactions.url: "http://"${http.server.interface}":"${http.server.port}"/api/transactions"
    initial: {
      "Alice"  : "1000"
      "Bob"    : "2000"
      "Charlie": "3000"
    }
  }

  mixer {
    pollingPeriod: "5 seconds"
    mix {
      address: "mixHouse"
      increment: "0.1"
      transfer.mean.delay = "2 seconds"
    }
  }

}